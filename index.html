<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css"
    />
    <title>firebase crud</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">JS crud</a>
      <span>made by softcow</span>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    placeholder="task title"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="task description"
                  ></textarea>
                </div>
                <button class="btn btn-primary btn-block" id="btn-task-form">
                  save
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6" id="task-container"></div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyC_7zYlY2QNTOOuXXHggRJ20-KojyNkZF4",
        authDomain: "js-fs-crud.firebaseapp.com",
        projectId: "js-fs-crud",
        storageBucket: "js-fs-crud.appspot.com",
        messagingSenderId: "814698153488",
        appId: "1:814698153488:web:f14806b6885b50a7082c95",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="index.js"></script>
  </body>
</html>
